name: CI/CD Pipeline

on:
  push:
    branches:
      - stefanol

permissions:
  id-token: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Usar GitHub-hosted runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set environment variables for the build
    - name: Set environment variables
      run: |
        echo "BD_NAME=${{ secrets.BD_NAME }}" >> $GITHUB_ENV
        echo "BD_USER=${{ secrets.BD_USER }}" >> $GITHUB_ENV
        echo "BD_PASS=${{ secrets.BD_PASS }}" >> $GITHUB_ENV
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
        echo "MAIL_PASS=${{ secrets.MAIL_PASS }}" >> $GITHUB_ENV

    # Build Frontend
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: cd FRONT && npm install

    - name: Build Frontend
      run: cd FRONT && npm run build

    # Copy frontend build to backend static directory
    - name: Copy frontend build to backend static directory
      run: |
        rm -rf BACK/src/main/resources/static/*
        cp -r FRONT/dist/* BACK/src/main/resources/static/

    # Set up Java
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Build Backend with environment variables
    - name: Build backend
      run: |
        cd BACK
        mvn clean package

    # Deploy to EC2
    - name: Deploy to EC2
      env:
        KEY_FILE: ${{ secrets.AWS_KEY_FILE }}
        HOST: ${{ secrets.AWS_EC2_HOST }}
        USER: ${{ secrets.AWS_EC2_USER }}
      run: |
        echo "$KEY_FILE" | base64 -d > key.pem
        chmod 600 key.pem
        scp -o StrictHostKeyChecking=no -i key.pem BACK/target/your-app.jar $USER@$HOST:/home/ec2-user/
        ssh -o StrictHostKeyChecking-no -i key.pem $USER@$HOST << 'EOF'
          export BD_NAME=${{ secrets.BD_NAME }}
          export BD_PASS=${{ secrets.BD_PASS }}
          export BD_USER=${{ secrets.BD_USER }}
          export JWT_SECRET=${{ secrets.JWT_SECRET }}
          export MAIL_PASS=${{ secrets.MAIL_PASS }}
          sudo systemctl stop your-app.service || true
          sudo mv /home/ec2-user/your-app.jar /path/to/your/app/location/your-app.jar
          sudo systemctl start your-app.service
        EOF
